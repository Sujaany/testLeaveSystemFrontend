  <!-- alert message start-->
  <div class="alert alert-success notification" id="alert-success" *ngIf="responseMsg === 'success3'">
    <span class="bold-font">Success:</span> Successfully Request Carryforwarded!!!
  </div>
  <div class="alert alert-danger notification" id="alert-danger" *ngIf="responseMsg === 'fail'">
    <span class="bold-font">Error:</span> Something went wrong !!!
  </div>
  
   <!-- alert message end-->
   
  <!-- accept modal start -->
<div id="accept-carryforward-request-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Accept Carryforward Request</h6>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          Are you sure you want to accept ?
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class=" btn btn-primary btn-sm" data-dismiss="modal" (click) = "accecptCarryforwardRequestMethod();">Yes</button>
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">No</button>
      </div>
    </div>
    <!-- modal content end -->
  </div>
</div>
<!-- accept modal end -->
