<div id="view-leave-request-modal-reson" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="card-title">Leave Details</h3>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body" *ngIf="leaveRequest.id">
        <div class="col-md-12">
          <div class="card">
            <div class="row mb-3 mt-3">
              <div class="col-md-12 offset-1">
                <div class="row">
                  <div class="col-md-4 custom bold-font">
                    Reason
                  </div>
                  <div class="col-md-1 custom">
                    :
                  </div>
                  <div class="col-md-7 custom">
                    {{ leaveRequest.reason }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal content end -->
  </div>
</div>
<!--reject model end-->
